<div class="container">
  <p>test ja</p>
  <!--// 69. Binding to Custom Events : -->
  <app-cockpit
    (serverCreate)="onServerAdded($event)"
    (bpData)="onBlueprintAdded($event)"
    (nameEvent)="onEvent($event)"
  >
  </app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <!-- 79. Seeing Lifecycle Hooks in Action -->
      <button class="btn btn-primary" (click)="onChangeFirst()">
        Change first Element
      </button> &nbsp;
      <button class="btn btn-danger" (click)="onDestroyFirst()">
        Destroy first component
      </button>
      <br><br>
      <!-- // 67. Binding to Custom Properties : [element]="serverElement" step 3  -->
      <!-- // 68. Assigning an Alias to Custom Properties : [srvElement]="serverElement"  -->
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement2]="serverElement"
        [name]="serverElement.name"
      >
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">
            {{ serverElement.content }}
          </strong>
          <em *ngIf="serverElement.type === 'blueprint'">
            {{ serverElement.content }}
          </em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
