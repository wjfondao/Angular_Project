<div class="container">
    <div class="row">
        <h2>102. Understanding ngSwitch</h2>
        <br>
        <!-- ngSwitch -->
        <div [ngSwitch]="value">
            <p *ngSwitchCase="'A'">Value is A</p>
            <p *ngSwitchCase="'B'">Value is B</p>
            <p *ngSwitchCase="'C'">Value is C</p>
            <p *ngSwitchDefault>Value is default</p>
        </div>
    </div>
</div>
