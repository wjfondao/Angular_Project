<div class="container">
    <div class="row">
        <h2>93. ngClass and ngStyle Recap</h2>
        <div class="col-xs-12">
            <button 
            class="btn btn-primary"
            (click)="onlyOdd = !onlyOdd"
            >Only show button number</button>
        </div>
        <br><br>
        <ul class="list-group">
        <div *ngIf="onlyOdd" >
            <li 
            [ngClass]="{oddColor: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'green' : 'transparent'}"
            *ngFor="let odd of oddNumber" 
            class="list-group-item"
            >
                {{ odd }}
            </li>
        </div>
        <div *ngIf="!onlyOdd"> 
            <li 
            [ngClass]="{oddColor: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'green' : 'transparent'}"
            *ngFor="let even of evenNumber" 
            class="list-group-item"
            >
              {{ even }}
            </li>
        </div>
        </ul>
    </div>
</div>
